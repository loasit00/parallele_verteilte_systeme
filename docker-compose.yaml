version: '3'
services:
  ds_todo_db:
    image: postgres:alpine
    restart: always
    container_name: ds_todo_db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  ds_todo_backend:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ds_todo_backend:v1
    container_name: ds_todo_backend
    depends_on:
      - ds_todo_db
    environment:
      DATABASE_TYPE: postgres
      DATABASE_URL: postgres://postgres:postgres@ds_todo_db:5432/postgres
      PORT: 8080
    ports:
      - 8080:8080
volumes:
  pgdata:
